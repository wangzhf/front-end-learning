<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue Demo</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        {{ message }}
    </div>

    <div id="app-2">
        <span v-bind:title="message">
            Mouse place here.
        </span>
    </div>

    <div id="app-3">
        <p v-if="seen">Now you can see me</p>
    </div>

    <div id="app-4">
        <ol>
            <li v-for="todo in todos">
                {{ todo.text }}
            </li>
        </ol>
    </div>

    <div id="app-5">
        <p>{{ message }}</p>
        <button v-on:click="reverseMessage">reverse the msg</button>
    </div>

    <div id="app-6">
        <p>{{ message }}</p>
        <input type="text" v-model="message">
    </div>

    <script>
        var app = new Vue({
            el: '#app', 
            data: {
                message: 'Hello Vue!'
            }
        });
        var app2 = new Vue({
            el: '#app-2', 
            data: {
                message: 'Page loaded at: ' + new Date().toLocaleString()
            }
        });
        var app3 = new Vue({
            el: '#app-3', 
            data: {
                seen: true
            }
        });
        var app4 = new Vue({
            el: '#app-4', 
            data: {
                todos: [
                    {text: 'learn javascript'}, 
                    {text: 'learn vue'}, 
                    {text: 'learn the program'}
                ]
            }
        });
        var app5 = new Vue({
            el: '#app-5', 
            data: {
                message: 'Hello vue.js'
            },
            methods: {
                reverseMessage: function(){
                    this.message = this.message.split('').reverse().join('');
                }
            }
        });
        var app6 = new Vue({
            el: '#app-6', 
            data: {
                message: 'Hello Vue'
            }
        });
    </script>
</body>
</html>
