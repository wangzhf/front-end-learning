<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>ES2015</title>
</head>
<body>
    
<!-- https://old.babeljs.io/learn-es2015/ -->
<script>
    var evens = [1, 2, 4, 5, 6, 7, 8];

    // Expression bodies
    var odds = evens.map(v => v + 1);
    // var nums = evens.map((v, i) => v + i);
    var nums = evens.map((v, i) => {
        // console.log('v=' + v + ', i=' + i)
        return v + i;
    });
    // console.log(odds);
    // console.log(nums);

    // Statement bodies
    nums.forEach(v => {
        if(v % 5 == 0){
            // console.log(v);
        }
    });

    // Lexical this
    var bob = {
        _name: 'Bob', 
        _friends: ['Jack', 'Rose'], 
        printFriends(){
            this._friends.forEach(f => console.log(this._name + " knows " + f))
        }
    }
    bob.printFriends();

    // Lexical arguments
    function square() {
        let example = () => {
            let numbers = [];
            for(let number of arguments) {
                numbers.push(number * number);
            }
            return numbers;
        }
        return example();
    }

    var s = square(2, 4, 5, 7, 11.5, 21);
    console.log(s);

</script>    
</body>
